<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Zoológico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Zoológico</h1>
        <div id="form-container">
            <h2>Cadastrar/Atualizar Animal</h2>
            <form id="animal-form">
                <input type="hidden" id="animal-id">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="especie">Espécie:</label>
                <select id="especie" required>
                    <option value="">Selecione a espécie</option>
                </select>
                <label for="idade">Idade (em anos):</label>
                <input type="number" id="idade" required>
                
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option value="">Selecione o sexo</option>
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
                <label for="origem">Origem:</label>
                <select id="origem" required>
                    <option value="">Selecione a origem</option>
                    <option value="nascido_zoologico">Nascido no zoológico</option>
                    <option value="resgatado_natureza">Resgatado da natureza</option>
                    <option value="doacao_zoologico">Doação de outro zoológico</option>
                </select>
                
                <button type="submit" id="save-button">Salvar</button>
            </form>
        </div>
        
    </div>
    <div id="animals-list">
        <h2>Lista de Animais</h2>
        <button onclick="fetchAnimals()" class="botaoAtualizar">Atualizar Lista</button>
        <ul id="animals"></ul>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
